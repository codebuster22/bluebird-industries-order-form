<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluebird Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="app-main">
    <div class="app-nav">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="font-size: 40px" href="index.html">
                <img src="./images/logo.png" width="60" height="60" class="d-inline-block align-top" alt="logo">
                Bluebird Industries
            </a>
        </nav>
    </div>
    <div class="app-cover">
        <img src="./images/cover.jpg"  class="img-fluid" alt="Responsive image">
    </div>
    <div class="app-body">
        <form>
            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="password" class="form-control" id="InputName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputNumber">Contact Number</label>
                <input type="password" class="form-control" id="InputNumber" placeholder="Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="InputProducts">Select Products</label>
                <div class="form-check" id="InputProducts">
                    <input class="form-check-input" type="checkbox" value="" id="surgicalMask">
                    <label class="form-check-label" for="surgicalMask">
                        Surgical 3 Ply Mask
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="N95Mask">
                    <label class="form-check-label" for="N95Mask">
                        N-95 Mask
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sanitizer">
                    <label class="form-check-label" for="sanitizer">
                        Hand Sanitizer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="gloves">
                    <label class="form-check-label" for="gloves">
                        Examination Gloves
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ppeKit">
                    <label class="form-check-label" for="ppeKit">
                        PPE Kit
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="coverAll">
                    <label class="form-check-label" for="coverAll">
                        Cover-All
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="faceShield">
                    <label class="form-check-label" for="faceShield">
                        Face Shield
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="app-footer">
        <nav class="navbar navbar-light bg-light">
            <div class="">
                <img src="images/logo.png" width="45px" height="45px"/>
                <small class="d-block mb-3 text-muted">Â© 2020</small>
            </div>
            <div class="">
                <h5>Contact</h5>
                <ul class="list-unstyled text-small">
                    <li><p class="text-muted">Mihirsinh Parmar</p></li>
                    <li><p class="text-muted">+91 9925223355</p></li>
                    <li><a class="text-muted">mihirsinh.parmar.it@gmail.com</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
